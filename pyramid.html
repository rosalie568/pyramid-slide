<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Pyramid-slider </title>
        <style>
            p {
                font-family: "Courier New", monospace;
                line-height: 0px;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <h1> Pyramid Slider </h1>
        <form oninput="x.value= parseInt(range.value)" >
            How high? <input type="range" id="range" min="1" max="20" value="1" oninput="drawPyramid(this.value)"/>
            <output name="x" for="range"> 1 </output>
            <br /><br />
        </form>
        <div id="pyramid"> </div>

        <script src="pyramid.js"></script>

    </body>
</html>
